---
baseURL: https://d2cfqlg52c7lpf.cloudfront.net/
title: 'Planetary SDI'
canonifyURLs: true
enableGitInfo: true
bibFile: "content/bibliography.json"

theme: 
  - hugo-geekdoc
  - hugo-cite


pygmentsUseClasses: true
pygmentsCodeFences: true
timeout: 180000
pluralizeListTitles: false

defaultContentLanguage: en

disablePathToLower: true
enableGitInfo: true

enableRobotsTXT: true


markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
    endLevel: 9

taxonomies:
  tag: tags

outputs:
  home:
    - HTML
  page:
    - HTML
  section:
    - HTML
  taxonomy:
    - HTML
  term:
    - HTML

security:
  exec:
    allow:
      - "^asciidoctor$"


params:
  geekdocRepo: "https://github.com/jlaura/planetary-sdi"
  geekdocEditPath: "/tree/main/"
